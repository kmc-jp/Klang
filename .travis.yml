language: cpp
compiler:
  - gcc-4.8
  - clang
before_install:
  - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main' >> /etc/apt/sources.list"
  - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test;
  - sudo apt-get -qq update
install:
  - sudo apt-get install -qq gnulib #stdbool.m4 is required for AC_CHECK_HEADER_STDBOOL in configure.ac
  - sudo apt-get install -qq autoconf-archive #ax_with_curses.m4 is require for AC_WITH_CURSES
  - sudo apt-get install -qq libllvm3.5 llvm-3.5 llvm-3.5-dev llvm-3.5-runtime clang-3.5
  - sudo ln -s /usr/bin/llvm-config-3.5 /usr/bin/llvm-config
  - if [ "$CXX" = "g++" ]; then
       sudo apt-get -qq install g++-4.8;
       export CXX="g++-4.8";
    fi
  - $CXX --version
  - echo "#include <llvm/IR/Module.h>" > payo.cpp
  - echo "#include <llvm/IR/LLVMContext.h>" >> payo.cpp
  - echo "int main() { llvm::Module *M= new llvm::Module(\"test\", llvm::getGlobalContext()); return 0; }" >> payo.cpp
  - cat payo.cpp
  - echo $CXX
  - $CXX -o conftest `llvm-config --cxxflags` `llvm-config --ldflags` payo.cpp `llvm-config --libs codegen` -lncurses -lpthread -ldl
  - ls /usr/local/clang-3.4/lib || true
  - ls /usr/local/clang-3.5/lib || true
  - ACLOCAL_ARGS="-Im4 -I/usr/share/gnulib/m4" ./autogen.sh
  - ./configure
  - make
script:
  - make check

notifications:
  emails:
    - klang-project@kmc.gr.jp
  on_success: change
  on_failure: always
